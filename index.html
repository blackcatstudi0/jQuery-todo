<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Overpass+Mono:wght@300;400;600;700&display=swap" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
</head>
<body class="body-light">
	<div class="container-light" id="container">
		<div class="header-light" id="header">
			<h1 class="h1-light">to-do</h1>
			<div id="toggle-container">
				<input id="check" type="checkbox" class="checkbox" />
				<label id="check-label" class="label-light" for="check">
					<div id="ball" class="ball ball-light"></div>
				</label>
			</div>
		</div>
		<input type="text" placeholder="add a todo" id="input" class="input-light">
		<ul>
		</ul>
	</div>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
